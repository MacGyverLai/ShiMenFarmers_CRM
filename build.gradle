// war 檔後面加版號
// version = '1.0'

sourceCompatibility = 1.7 // 設置 JDK 版本
targetCompatibility = 1.7
compileJava.options.encoding='UTF-8'
compileTestJava.options.encoding = 'UTF-8'
webAppDirName = 'war'    // 設置 WebApp 根目錄

/*
